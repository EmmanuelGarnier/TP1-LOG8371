name: SonarCloud Test for sonar-main

on: [push, pull_request]

jobs:
  sonar-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.0.0

      - name: Run tests for sonar-main
        run: ./gradlew :server:sonar-main:test

      - name: Run SonarCloud analysis for sonar-main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew :server:sonar-main:sonar -Dsonar.organization=lebronjames -Dsonar.projectKey=goatjames -Dsonar.login=$SONAR_TOKEN

